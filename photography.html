    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px 0;
        }

        .gallery-item {
            background: #f0f0f0;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .page-header {
            text-align: center;
            padding: 100px 0 40px;
        }
    </style>
</head>
